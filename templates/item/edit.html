{% extends "main.html" %}
{% block content %}
<form action="#" method="post">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" type='text' size='30' name='name' value="{{ item.name }}">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" type="text" size='30' name='detail' value="{{ item.detail }}">
    </div>

    <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="category_id">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id== item.category_id %} selected="selected" {% endif %}>{{
                category.name }}
            </option>
            {% endfor %}
        </select></div>
    <input class="btn btn-secondary" type='submit' value='Update'>
</form>
{% endblock %}
