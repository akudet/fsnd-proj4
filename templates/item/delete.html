{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>
<form action="#" method='post'>
    <input class="btn btn-danger" type='submit' value='Delete'>
    <a class="btn btn-secondary" href="{{ url_for('catalog_item', id=item.id) }}">Cancel</a>
</form>
{% endblock %}
